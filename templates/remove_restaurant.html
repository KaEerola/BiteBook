{% extends "layout.html" %}
{% block content %}
<form action="/remove_restaurant/{{ restaurant.id }}" method="post">
  <p>
    Haluatko varmasti poistaa ravintolan {{ restaurant.name }}?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="continue" value="Jatka" />
  <input type="submit" name="cancel" value="Peruuta" />
</form>
<a href="/restaurant/{{ restaurant.id }}">
  <button type="button">Peruuta</button>
</a>
{% endblock %}
