{% extends "layout.html" %}
{% block content %}
    <h2>Selaa ravintoloita</h2>

    {% if not restaurants %}
        <p>Ei ravintoloita</p>
    {% else %}
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="/restaurant/{{ restaurant.id }}">{{ restaurant.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
